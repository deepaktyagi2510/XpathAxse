<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPath Axes Login Form Example</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 300px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; background-color: #f9f9f9; }
        h1 { text-align: center; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        p { text-align: center; font-size: 14px; color: #888; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Login</h1>

        <!-- Login form -->
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <!-- Paragraph for links or instructions -->
        <p>Forgot your password? <a href="#">Click here</a></p>
    </div>
<div>
<p>hey this is p1</p>
<p>hey this is p2</p>
<p>hey this is p3</p>
<p>hey this is p4</p>

</div>

</body>
</html>
